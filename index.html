<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Landing Page</title>
  <meta name="description" content="This is a simple landing page for FreeCodeCamp section">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <main id="site">
    <!-- Menu section -->
    <header id="my-header">
      <div id="title">
          <img src="img/original_trombones.png" alt="The title" />
      </div>
      <nav id="nav-list">
          <ul>
            <li class="nav-link">
              <a href="#">Features</a>
            </li>
            <li class="nav-link">
              <a href="#">How It Works</a>
            </li>
            <li class="nav-link">
              <a href="#">Pricing</a>
            </li>
          </ul>
        </nav>
    </header>
    <!-- End -->
    <!-- form section -->
    <section id="form-section">
      <h2 id="title-section">Handcrafted, home-made masterpieces</h2>
      <form action="#" method="post" id="form">
        <input type="email" name="email" id="email" placeholder="Enter your email address">
        <input type="submit" value="GET STARTED " id="submit">
      </form>
    </section>
  </main>
</body>

</html>
