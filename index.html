<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Landing Page</title>
  <meta name="description" content="This is a simple landing page for FreeCodeCamp section">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
  <!-- Font Awesome-->
  <script src="https://kit.fontawesome.com/692c294db6.js"></script>
</head>

<body>
  <main id="site">
    <!-- menu section -->
    <header id="my-header">
      <div id="title">
          <img src="img/original_trombones.png" alt="The title" />
      </div>
      <nav id="nav-list">
          <ul>
            <li class="nav-link">
              <a href="#features-section">Features</a>
            </li>
            <li class="nav-link">
              <a href="#">How It Works</a>
            </li>
            <li class="nav-link">
              <a href="#">Pricing</a>
            </li>
          </ul>
        </nav>
    </header>
    <!-- end -->
    <!-- form section -->
    <section id="form-section">
      <h2 id="title-section">Handcrafted, home-made masterpieces</h2>
      <form action="#" method="post" id="form">
        <input type="email" name="email" id="email" placeholder="Enter your email address">
        <input type="submit" value="GET STARTED " id="submit">
      </form>
    </section>
    <!-- end -->
    <!-- features section -->
    <section id="features-section">
      <div class="element">
        <i class="fa fa-3x fa-fire"></i>
        <div class="description-section">
            <h2 class="features-title">Premium Materials</h2>
            <p class="features-p">Our trombones use the shiniest brass which is sourced locally. This will increase the longevity of your purchase. </p>
        </div>
      </div>
    </section>
    <!-- end -->
  </main>
</body>

</html>
